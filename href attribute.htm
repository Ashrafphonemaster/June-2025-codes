<!DOCTYPE html>

<body>

<h2>The href Attribute</h2>

<p>HTML links are defined with the a tag. The link address is specified in the href attribute:
The <a> tag defines a hyperlink. The href attribute specifies the URL of the page the link goes to:</p>

<a href="https://www.w3schools.com">Visit W3Schools</a>

</body>
</html>
